<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="page-header">Easily Manage Your Tasks!</h1>

      <!-- ADD NEW TASK FORM -->
      <form class="task-form">
        <input class="task-input" type="text" id="userinput" placeholder="" required>
        <label class="task-label" for="userinput">Enter task</label>
        <button class="input-btn btn" type="submit">Add Task</button>
        <span class="task-validation"></span>
      </form>

      <!-- CURRENT TASKS SECTION -->
      <section class="active-tasks">
        <h2 class="visually-hidden">Your curren tasks</h2>
        <div class="filter-wrapper">
          <input class="filter-tasks" type="text" name="filter" id="filter" placeholder="Filter your tasks">
          <button class="clear-filter-btn" type="button">Clear</button>
        </div>
        <ul class="task-list"></ul>
        <button class="clear-tasks-btn btn" type="button">Clear Tasks</button>
      </section>

      <!-- ARCHIVE SECTION -->
      <section class="archive">
        <div class="archive-header-wrapper">
          <h2 class="archive-header">Archive (<span class="js-archive-counter">0</span>)</h2>
          <div class="archive-buttons-wrapper">
            <button class="clear-archive-btn" type="button">clear archive</button>
            <button class="toggle-archive-btn" type="button">hide</button>
          </div>
        </div>
        <ul class="archive-list"></ul>
      </section>
    </div>

    <!-- TASK LIST ITEM TEMPLATE -->
    <template id="task-item">
      <li class="task-item">
        <input class="task-checkbox" type="checkbox" name="task-checkbox">
        <p class="task-content">Task</p>
        <button class="delete-btn" aria-label="Delete Task"></button>
      </li>
    </template>

    <script type="text/javascript" src="js/script.min.js"></script>
  </body>
</html>
